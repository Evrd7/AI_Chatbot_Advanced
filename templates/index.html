<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTR AI Chatbot</title>

    <!-- Bootstrap for Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Floating Chat Button */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .chat-button:hover {
            background-color: #0056b3;
        }

        /* Floating Chat Container */
        .chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            position: relative;
        }

        .chat-header .close-btn {
            position: absolute;
            right: 15px;
            top: 10px;
            cursor: pointer;
            font-size: 18px;
            color: white;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f1f1f1;
            color: black;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-container button {
            margin-left: 10px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Floating Chat Button -->
    <button class="chat-button" id="openChat">ðŸ’¬ Chat with us!</button>

    <!-- Chat Container (Hidden by Default) -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            BTR AI Chatbot
            <span class="close-btn" id="closeChat">&times;</span>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="user_message" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Get chat elements
        const chatButton = document.getElementById("openChat");
        const chatContainer = document.getElementById("chatContainer");
        const closeChat = document.getElementById("closeChat");

        // Show chat on button click
        chatButton.addEventListener("click", () => {
            chatContainer.style.display = "flex";
            chatButton.style.display = "none";
        });

        // Close chat window
        closeChat.addEventListener("click", () => {
            chatContainer.style.display = "none";
            chatButton.style.display = "block";
        });

        // Send Message to Flask API
        function sendMessage() {
            const userMessage = document.getElementById("user_message").value;
            if (!userMessage.trim()) return;

            const chatBox = document.getElementById("chat-box");

            // Display User Message
            chatBox.innerHTML += `<div class="message user-message">You: ${userMessage}</div>`;
            document.getElementById("user_message").value = "";

            // Auto-scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send message to Flask backend
            fetch("/chat", {
                method: "POST",
                body: new URLSearchParams({ "user_message": userMessage }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                // Display AI Response
                chatBox.innerHTML += `<div class="message bot-message">AI: ${data.reply}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => console.error("Error:", error));
        }

        // Press Enter to Send Message
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>
